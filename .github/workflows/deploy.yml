name: Build and Deploy Vue App to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          cd client_app
          npm install
          npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        env:
          IMAGE_TAG: zem-client-app:${{ github.sha }}
        run: |
          cd client_app
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${IMAGE_TAG} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${IMAGE_TAG}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name zemclientportal \
            --resource-group client-service-frontend \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_TAG }}
